# Backend: Vertelt het CMS hoe het met je code (op GitHub/GitLab) moet praten.
# Dit werkt goed samen met Netlify/Vercel hosting.
backend:
  name: git-gateway # Gebruik de authenticatie van je hosting (Netlify Identity / Vercel)
  branch: main # Of de naam van je hoofdbranch (vaak 'main' of 'master')

# Media: Waar moeten ge√ºploade afbeeldingen worden opgeslagen?
media_folder: "static/img/uploads" # Pad IN JE REPOSITORY waar foto's komen
public_folder: "/img/uploads"     # Pad ZOALS DE WEBSITE HET ZIET (vanaf de root van de site)

# Collections: Welke soorten inhoud kan je vader bewerken?
collections:
  # ... (je 'pages' collectie als je die hebt) ...

  # Collectie voor Costa Rica Foto's
  - name: "costa_rica"
    label: "Foto's Costa Rica"
    folder: "content/costa-rica" # In welke map staan de foto-bestanden (.md)?
    create: true
    slug: "{{slug}}" # Hoe wordt de bestandsnaam gemaakt (automatisch)
    fields:
      - { label: "Titel / Bijschrift", name: "title", widget: "string" }
      - { label: "Foto Bestand", name: "image", widget: "image" } # Dit veld gebruikt media_folder/public_folder
      - { label: "Alternatieve Tekst (Alt)", name: "alt", widget: "string" }
      - { label: "Tag (niet wijzigen!)", name: "tags", widget: "hidden", default: ["costa-rica-photos"] }
      - { label: "Beschrijving (optioneel)", name: "body", widget: "markdown", required: false }

  # ... (Vergelijkbare collecties voor Colombia, Canada, Nederland) ...
