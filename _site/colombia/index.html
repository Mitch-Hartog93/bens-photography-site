<footer class="bg-gray-800 text-gray-400 py-8">

    <script>

    <script>
        console.log("Base layout script started."); // DEBUG

        // --- Page Switching Function (voor later of simulatie) ---
        function showPage(pageIdToShow, scrollToTop = true) {
            console.log("showPage called for:", pageIdToShow); // DEBUG
            const pages = document.querySelectorAll('.page');
            const mainPage = document.getElementById('main-page');

            pages.forEach(page => {
                if (page && !page.classList.contains('hidden')) {
                    page.classList.add('hidden');
                }
            });
            const pageToShow = document.getElementById(pageIdToShow);
            if (pageToShow) {
                pageToShow.classList.remove('hidden');
                if (scrollToTop) {
                    console.log("Scrolling to top for page:", pageIdToShow); // DEBUG
                    window.scrollTo(0, 0);
                }
            } else {
                console.warn(`Page with ID "${pageIdToShow}" not found.`);
                if (mainPage) mainPage.classList.remove('hidden');
            }
        }

        // --- Contact Form Submission with Fetch ---
        const contactForm = document.getElementById('contact-form');
        const formStatusDiv = document.getElementById('form-status');
        const formStatusMsg = formStatusDiv ? formStatusDiv.querySelector('p') : null;

        if (contactForm && formStatusDiv && formStatusMsg) {
            console.log("Contact form listener attached."); // DEBUG
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();
                console.log("Contact form submitted."); // DEBUG
                const formData = new FormData(contactForm);
                const submitButton = contactForm.querySelector('button[type="submit"]');
                formStatusMsg.textContent = 'Sending message...';
                formStatusMsg.className = 'p-3 rounded-lg bg-yellow-100 text-yellow-800';
                formStatusDiv.classList.remove('hidden');
                if (submitButton) submitButton.disabled = true;

                fetch(contactForm.action, {
                    method: contactForm.method,
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        console.log("Form submission successful."); // DEBUG
                        formStatusMsg.textContent = 'Message sent successfully!';
                        formStatusMsg.className = 'p-3 rounded-lg bg-green-100 text-green-800';
                        contactForm.reset();
                    } else {
                        console.log("Form submission failed (server response)."); // DEBUG
                        response.json().then(data => {
                            const errorMsg = data.errors ? data.errors.map(error => error.message).join(', ') : 'An error occurred. Please try again.';
                            formStatusMsg.textContent = errorMsg;
                            formStatusMsg.className = 'p-3 rounded-lg bg-red-100 text-red-800';
                        }).catch(() => {
                            formStatusMsg.textContent = 'An unknown error occurred. Please try again.';
                            formStatusMsg.className = 'p-3 rounded-lg bg-red-100 text-red-800';
                        });
                    }
                }).catch(error => {
                    console.error('Form submission fetch error:', error); // DEBUG
                    formStatusMsg.textContent = 'Could not send message. Check connection or try again later.';
                    formStatusMsg.className = 'p-3 rounded-lg bg-red-100 text-red-800';
                }).finally(() => {
                    if (submitButton) submitButton.disabled = false;
                    setTimeout(() => { formStatusDiv.classList.add('hidden'); }, 5000);
                });
            });
        } else {
            if (document.getElementById('contact-form')) {
               console.warn("Contact form status elements (#form-status or its <p>) not found.");
            }
        }


        // --- Custom Smooth Scroll Function (for main page navigation) ---
        function customSmoothScrollTo(targetId, duration) {
            console.log(`[Scroll Func] Attempting to scroll to #${targetId}`); // DEBUG
            const targetElement = document.getElementById(targetId);
            const header = document.getElementById('site-header');
            if (!targetElement) {
                console.warn(`[Scroll Func] Element with ID "${targetId}" not found.`);
                return;
            }
            console.log("[Scroll Func] Target element found:", targetElement); // DEBUG

            const headerOffset = header ? header.offsetHeight : 0;
            console.log("[Scroll Func] Header offset:", headerOffset); // DEBUG
            const totalOffset = headerOffset;
            const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
            const finalTargetPosition = targetPosition - totalOffset;
            const startPosition = window.pageYOffset;
            const distance = finalTargetPosition - startPosition;
            console.log(`[Scroll Func] Scrolling from ${startPosition} to ${finalTargetPosition} (distance: ${distance})`); // DEBUG
            let startTime = null;
            function easeInOutQuad(t){ return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t; }
            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                const easedProgress = easeInOutQuad(progress);
                // console.log(`[Scroll Animation] Progress: ${progress.toFixed(2)}, Scrolling to: ${(startPosition + distance * easedProgress).toFixed(0)}`); // EXTRA DEBUG - Tijdelijk uit
                window.scrollTo(0, startPosition + distance * easedProgress);
                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                } else {
                    console.log(`[Scroll Func] Scroll to #${targetId} finished.`); // DEBUG
                }
            }
            if (Math.abs(distance) > 1) {
                 console.log("[Scroll Func] Starting animation loop."); // DEBUG
                 requestAnimationFrame(animation);
            } else {
                 console.log("[Scroll Func] No significant distance to scroll, animation skipped."); // DEBUG
            }
        }


        // --- Event Listeners (Wait for DOM) ---
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log("DOM fully loaded and parsed. Attaching listeners..."); // DEBUG

            // --- Smooth Scroll Trigger for Hero Button ---
            const viewGalleryBtn = document.getElementById('view-gallery-btn');
            if (viewGalleryBtn) {
                console.log("[Listener] Found view-gallery-btn, attaching listener."); // DEBUG
                viewGalleryBtn.addEventListener('click', function(event) {
                    event.preventDefault(); // Altijd voorkomen
                    console.log("[Listener] View Gallery button clicked. Attempting to find target #gallery."); // DEBUG
                    const targetElement = document.getElementById('gallery');
                    if (targetElement) {
                        console.log("[Listener] Target #gallery found. Calling customSmoothScrollTo."); // DEBUG
                        customSmoothScrollTo('gallery', 1000);
                    } else {
                         console.warn("[Listener] Target #gallery not found for View Gallery button.");
                    }
                });
            } else {
                 // Alleen waarschuwen als we op de hoofdpagina zijn
                 if (window.location.pathname === '/' || window.location.pathname.endsWith('index.html')) {
                     console.warn("[Listener] Element with ID 'view-gallery-btn' not found on main page.");
                 }
            }

            // --- Smooth Scroll for Header Links ---
             const headerLinks = document.querySelectorAll('header nav a[href^="#"]');
             console.log(`[Listener] Found ${headerLinks.length} header anchor links.`);
             headerLinks.forEach(link => {
                 link.addEventListener('click', function(event) {
                     const href = this.getAttribute('href');
                     console.log(`[Listener] Header link clicked: href="${href}"`);
                     if (href && href.startsWith('#') && href.length > 1) {
                         const targetId = href.substring(1);
                         console.log(`[Listener] Attempting to find target #${targetId}`);
                         const targetElement = document.getElementById(targetId);
                         console.log(`[Listener] Target element for #${targetId}:`, targetElement);

                         if (targetElement) {
                             event.preventDefault();
                             console.log(`[Listener] Target #${targetId} found. Calling customSmoothScrollTo.`);
                             customSmoothScrollTo(targetId, 1000);
                         } else {
                             console.warn(`[Listener] Target #${targetId} not found on this page for header link.`);
                         }
                     } else {
                         console.log(`[Listener] Header link href "${href}" is not an internal anchor.`);
                     }
                 });
             });

             // --- Smooth Scroll for Footer Links ---
             const footerLinks = document.querySelectorAll('footer a[href^="#"]');
             console.log(`[Listener] Found ${footerLinks.length} footer anchor links.`);
             footerLinks.forEach(link => {
                 link.addEventListener('click', function(event) {
                     const href = this.getAttribute('href');
                     console.log(`[Listener] Footer link clicked: href="${href}"`);
                     if (href && href.startsWith('#') && href.length > 1) {
                         const targetId = href.substring(1);
                         console.log(`[Listener] Attempting to find target #${targetId} from footer`);
                         const targetElement = document.getElementById(targetId);
                         console.log(`[Listener] Target element for #${targetId} from footer:`, targetElement);

                         if (targetElement) {
                             event.preventDefault();
                             console.log(`[Listener] Target #${targetId} found. Calling customSmoothScrollTo from footer.`);
                             customSmoothScrollTo(targetId, 1000);
                         } else {
                             console.warn(`[Listener] Target #${targetId} not found on this page for footer link.`);
                         }
                     } else {
                         console.log(`[Listener] Footer link href "${href}" is not an internal anchor.`);
                     }
                 });
             });

        }); // End of DOMContentLoaded listener

    </script>
