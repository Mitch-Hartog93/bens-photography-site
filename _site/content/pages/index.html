    <script>
        console.log("Base layout script started."); // DEBUG

        // --- Page Switching Function (voor later of simulatie) ---
        function showPage(pageIdToShow, scrollToTop = true) {
            console.log("showPage called for:", pageIdToShow); // DEBUG
            const pages = document.querySelectorAll('.page');
            const mainPage = document.getElementById('main-page');

            pages.forEach(page => {
                if (page && !page.classList.contains('hidden')) {
                    page.classList.add('hidden');
                }
            });
            const pageToShow = document.getElementById(pageIdToShow);
            if (pageToShow) {
                pageToShow.classList.remove('hidden');
                if (scrollToTop) {
                    console.log("Scrolling to top for page:", pageIdToShow); // DEBUG
                    window.scrollTo(0, 0);
                }
            } else {
                console.warn(`Page with ID "${pageIdToShow}" not found.`);
                if (mainPage) mainPage.classList.remove('hidden');
            }
        }

        // --- Contact Form Submission with Fetch ---
        const contactForm = document.getElementById('contact-form');
        const formStatusDiv = document.getElementById('form-status');
        const formStatusMsg = formStatusDiv ? formStatusDiv.querySelector('p') : null;

        if (contactForm && formStatusDiv && formStatusMsg) {
            console.log("Contact form listener attached."); // DEBUG
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();
                console.log("Contact form submitted."); // DEBUG
                const formData = new FormData(contactForm);
                const submitButton = contactForm.querySelector('button[type="submit"]');
                formStatusMsg.textContent = 'Sending message...';
                formStatusMsg.className = 'p-3 rounded-lg bg-yellow-100 text-yellow-800';
                formStatusDiv.classList.remove('hidden');
                if (submitButton) submitButton.disabled = true;

                fetch(contactForm.action, {
                    method: contactForm.method,
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        console.log("Form submission successful."); // DEBUG
                        formStatusMsg.textContent = 'Message sent successfully!';
                        formStatusMsg.className = 'p-3 rounded-lg bg-green-100 text-green-800';
                        contactForm.reset();
                    } else {
                        console.log("Form submission failed (server response)."); // DEBUG
                        response.json().then(data => {
                            const errorMsg = data.errors ? data.errors.map(error => error.message).join(', ') : 'An error occurred. Please try again.';
                            formStatusMsg.textContent = errorMsg;
                            formStatusMsg.className = 'p-3 rounded-lg bg-red-100 text-red-800';
                        }).catch(() => {
                            formStatusMsg.textContent = 'An unknown error occurred. Please try again.';
                            formStatusMsg.className = 'p-3 rounded-lg bg-red-100 text-red-800';
                        });
                    }
                }).catch(error => {
                    console.error('Form submission fetch error:', error); // DEBUG
                    formStatusMsg.textContent = 'Could not send message. Check connection or try again later.';
                    formStatusMsg.className = 'p-3 rounded-lg bg-red-100 text-red-800';
                }).finally(() => {
                    if (submitButton) submitButton.disabled = false;
                    setTimeout(() => { formStatusDiv.classList.add('hidden'); }, 5000);
                });
            });
        } else {
            if (document.getElementById('contact-form')) {
               console.warn("Contact form status elements (#form-status or its <p>) not found.");
            } else {
               // console.log("Contact form not found on this page."); // DEBUG - Less verbose
            }
        }


        // --- Custom Smooth Scroll Function (for main page navigation) ---
        function customSmoothScrollTo(targetId, duration) {
            console.log(`Attempting to scroll to #${targetId} over ${duration}ms`); // DEBUG
            const targetElement = document.getElementById(targetId);
            const header = document.getElementById('site-header');
            if (!targetElement) {
                console.warn(`Element with ID "${targetId}" not found for scrolling.`);
                return;
            }
            console.log("Target element found:", targetElement); // DEBUG

            const headerOffset = header ? header.offsetHeight : 0;
            console.log("Header offset:", headerOffset); // DEBUG
            const totalOffset = headerOffset;
            const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
            const finalTargetPosition = targetPosition - totalOffset;
            const startPosition = window.pageYOffset;
            const distance = finalTargetPosition - startPosition;
            console.log(`Scrolling from ${startPosition} to ${finalTargetPosition} (distance: ${distance})`); // DEBUG
            let startTime = null;
            function easeInOutQuad(t){ return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t; }
            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                const easedProgress = easeInOutQuad(progress);
                window.scrollTo(0, startPosition + distance * easedProgress);
                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                } else {
                    console.log(`Scroll to #${targetId} finished.`); // DEBUG
                }
            }
            requestAnimationFrame(animation);
        }


        // --- Smooth Scroll Trigger for Hero Button (to main gallery section) ---
        // Wrap DOM-dependent code in DOMContentLoaded listener
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log("DOM fully loaded and parsed."); // DEBUG

            const viewGalleryBtn = document.getElementById('view-gallery-btn');
            if (viewGalleryBtn) {
                console.log("Found view-gallery-btn, attaching listener."); // DEBUG
                viewGalleryBtn.addEventListener('click', function(event) {
                    event.preventDefault();
                    console.log("View Gallery button clicked."); // DEBUG
                    // showPage('main-page', false); // Not needed if already on main page
                    customSmoothScrollTo('gallery', 1000);
                });
            } else {
                 const mainPageContainerCheck = document.getElementById('main-page');
                 if (mainPageContainerCheck && !mainPageContainerCheck.classList.contains('hidden')) {
                     console.warn("Element with ID 'view-gallery-btn' not found on main page."); // DEBUG
                 }
            }

            // --- Smooth Scroll for Header Links (to main page sections) ---
             const headerLinks = document.querySelectorAll('header nav a[href^="#"]');
             console.log(`Found ${headerLinks.length} header anchor links.`); // DEBUG
             headerLinks.forEach(link => {
                 link.addEventListener('click', function(event) {

                     console.log(`Header link clicked for #${targetId}`); // DEBUG
                     const targetElement = document.getElementById(targetId);
                     const mainPageContainer = document.getElementById('main-page');
                     if (targetElement && mainPageContainer && !mainPageContainer.classList.contains('hidden') && mainPageContainer.contains(targetElement)) {
                         event.preventDefault();
                         console.log(`Condition met. Calling customSmoothScrollTo for #${targetId}`); // ADDED DEBUG
                         customSmoothScrollTo(targetId, 1000); // Scroll from current position
                     } else {
                         // Enhanced debug log
                         console.log(`Condition NOT met for #${targetId}. Target exists: ${!!targetElement}, Main page exists: ${!!mainPageContainer}, Main page visible: ${mainPageContainer ? !mainPageContainer.classList.contains('hidden') : 'N/A'}, Target inside main: ${mainPageContainer && targetElement ? mainPageContainer.contains(targetElement) : 'N/A'}`); // Enhanced DEBUG
                     }
                 });
             });

             // --- Smooth Scroll for Footer Links (to main page sections) ---
             const footerLinks = document.querySelectorAll('footer a[href^="#"]');
             console.log(`Found ${footerLinks.length} footer anchor links.`); // DEBUG
             footerLinks.forEach(link => {

                     const targetId = this.getAttribute('href').substring(1);

                     const targetElement = document.getElementById(targetId);
                     const mainPageContainer = document.getElementById('main-page');
                     if (targetElement && mainPageContainer && !mainPageContainer.classList.contains('hidden') && mainPageContainer.contains(targetElement)) {
                         event.preventDefault();
                          console.log(`Condition met. Calling customSmoothScrollTo for #${targetId} from footer`); // ADDED DEBUG
                         customSmoothScrollTo(targetId, 1000); // Scroll from current position
                     } else {
                         console.log(`Condition NOT met for #${targetId} from footer.`); // DEBUG
                     }
                 });
             });

             // --- Gallery Tile Click Handlers & Back Links ---
             // No specific JS needed here if using onclick="..." in HTML for page switching

        }); // End of DOMContentLoaded listener
